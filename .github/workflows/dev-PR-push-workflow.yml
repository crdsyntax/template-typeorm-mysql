name: pr-check-validation

on:
  push:
    branches: [dev, main, qa]
  pull_request:
    branches: [dev, main, qa]

jobs:
  lint:
    name: Lint & Format Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install clean dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Check Prettier formatting
        run: |
          npm run format:check || (echo "❌ Formatting issues detected. Run 'npm run format' locally." && exit 1)

      - name: Run ESLint
        run: |
          npm run lint -- --max-warnings=0 || (echo "❌ ESLint violations found." && exit 1)

      - name: Detect uncommitted changes after lint/format
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Files changed after lint/format — code must be committed clean."
            git status --porcelain
            exit 1
          fi

  build:
    name: Strict Build Validation
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install clean dependencies
        run: npm ci --prefer-offline --no-audit --no-fund

      - name: Type check
        run: npm run type-check || (echo "❌ Type errors detected." && exit 1)

      - name: Build project
        run: npm run build || (echo "❌ Build failed." && exit 1)

      - name: Verify dist integrity
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "❌ Missing or empty dist folder."
            exit 1
          fi
          echo "✅ Build output verified."
